{% if paper_list %}
    <ol>
    {% for paper in paper_list %}
        <li>{{paper.arxiv_id}}</li>
        <ul>
            <li>{{paper.title}}</li>
            <li>{{paper.authors}}</li>
            <li>{{paper.date_published}}</li>
            <li>{{paper.abstract}}</li>
        </ul>
    {% endfor %}
    </ol>
{% else %}
    <p>No papers match the search {{ search_term }}.</p>
{% endif %}
